name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python + uv + deps
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          uv-version: "0.5.8"

      - name: Run tests
        run: uv run pytest